<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="public/css/style.css">

        <title>Hud</title>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        
        <div class="hud" id="squareHud">
            <div class="component" id="health">
                <div class="bg"></div>
                <div class="progress"></div>
                <img src="public/imgs/health.svg" alt="Heart Icon" class="icon">
                <!-- <svg use="public/imgs/health.svg"></svg> -->
            </div>

            <div class="component" id="armor">
                <div class="bg"></div>
                <div class="progress"></div>
                <img src="public/imgs/armor.svg" alt="Heart Icon" class="icon">
                <!-- <svg use="public/imgs/health.svg"></svg> -->
            </div>

            <div class="component" id="hunger">
                <div class="bg"></div>
                <div class="progress"></div>
                <img src="public/imgs/hunger.svg" alt="Heart Icon" class="icon">
                <!-- <svg use="public/imgs/health.svg"></svg> -->
            </div>
            <div class="component" id="thirst">
                <div class="bg"></div>
                <div class="progress"></div>
                <img src="public/imgs/thirst.svg" alt="Heart Icon" class="icon">
                <!-- <svg use="public/imgs/health.svg"></svg> -->
            </div>

            <!-- Hidden components -->
            <div class="component" id="oxygen">
                <div class="bg"></div>
                <div class="progress"></div>
                <img src="public/imgs/oxygen.svg" alt="Heart Icon" class="icon">
                <!-- <svg use="public/imgs/health.svg"></svg> -->
            </div>
        </div>
        <div id="talkIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
            </svg>
        </div>
        <script src="public/js/app.js"></script>
    </body>
</html>
